<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service Updates Map</title>
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <!-- Make the page fill the viewport so the map shows up -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Called once the API script loads
    function initMap() {
      // Example center; swap for your own coordinates
      const center = { lat: 43.6667, lng: -79.4167 };
      new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: center
      });
    }
  </script>

  <!--
    The __MAP_KEY__ placeholder will be replaced by your workflow with
    the real key from secrets.GOOGLE_MAPS_API_KEY
  -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=__MAP_KEY__&callback=initMap">
  </script>
</body>
</html>
