<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Updates – Canada Commute</title>
  <style>
    :root {
      --primary-green: #0f660a;
      --accent-green:  #25991f;
      --light-green:   #98dd93;
      --search-green:  #055401;
      --white:         #ffffff;
      --black:         #000000;
      --bg-page:       var(--light-green);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-page);
      color: var(--black);
    }

    /* Top bar */
    .top-bar {
      background-color: var(--primary-green);
      padding: 0.75rem 0;
    }
    .top-bar__inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }
    .logo img {
      height: 40px;
      display: block;
    }
    .nav {
      display: flex;
      gap: 1.5rem;
    }
    .nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    .search-form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .search-form input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      width: 200px;
    }
    .search-form button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--accent-green);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
    }
    .search-form button:hover {
      background-color: var(--search-green);
    }

    /* Main content */
    main {
      max-width: 960px;
      margin: 1.5rem auto;
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--primary-green);
      text-align: center;
    }

    /* Asset icons (from index.html) */
    .assets {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .assets img {
      width: 60px;
      height: auto;
    }

    /* Map container */
    #map {
      width: 100%;
      height: 400px;
      border: 2px solid var(--accent-green);
      border-radius: 4px;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .top-bar__inner {
        flex-direction: column;
        gap: 0.75rem;
      }
      .nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      .search-form input {
        width: 140px;
      }
      .assets img {
        width: 48px;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <div class="top-bar__inner">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="Canada Commute logo" />
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="planner.html">Trip Planner</a>
        <a href="service.html">Service Updates</a>
        <a href="fare-chart.html">Fares &amp; Passes</a>
        <a href="about.html">About Us</a>
      </nav>
      <form class="search-form" action="#" method="get">
        <input type="text" name="q" placeholder="What are you looking for?" />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main>
    <h1>Service Updates</h1>

    <!-- keep your index.html asset block here -->
    <div class="assets">
      <img src="images/bus.png" alt="Bus icon" />
      <img src="images/train.png" alt="Train icon" />
      <img src="images/tram.png" alt="Tram icon" />
      <!-- other icons… -->
    </div>

    <div id="map"></div>
  </main>

  <script>
    function initMap() {
      const center = { lat: 43.6667, lng: -79.4167 };
      new google.maps.Map(document.getElementById("map"), {
        center,
        zoom: 12
      });
    }
  </script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=__MAP_KEY__&callback=initMap">
  </script>
</body>
</html>
