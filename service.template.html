<!-- service.template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Updates – Canada Commute</title>
  <style>
    :root {
      --primary-green: #0f660a;
      --accent-green:  #25991f;
      --light-green:   #98dd93;
      --search-green:  #055401;
      --white:         #ffffff;
      --black:         #000000;
      --bg-page:       var(--light-green);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-page);
      color: var(--black);
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      background-color: var(--primary-green);
    }
    .top-bar .logo {
      color: var(--white);
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .top-bar nav {
      display: flex;
      gap: 1rem;
    }
    .top-bar a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
    }
    .top-bar a:hover {
      text-decoration: underline;
    }
    .search-form {
      display: flex;
      gap: 0.5rem;
    }
    .search-form input {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      width: 160px;
    }
    .search-form button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: var(--search-green);
      color: var(--white);
      cursor: pointer;
      font-weight: 600;
    }
    .search-form button:hover {
      background-color: var(--accent-green);
    }

    /* Main content wrapper */
    main {
      max-width: 960px;
      margin: 1.5rem auto;
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--primary-green);
      text-align: center;
    }

    /* Image assets (from index.html) */
    .assets {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .assets img {
      width: 60px;
      height: auto;
    }

    /* Map container */
    #map {
      width: 100%;
      height: 400px;
      border: 2px solid var(--accent-green);
      border-radius: 4px;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .assets img {
        width: 48px;
      }
      .search-form input {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <header class="top-bar">
    <a href="index.html" class="logo">Canada Commute</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="planner.html">Trip Planner</a>
      <a href="fare-chart.html">Fare Chart</a>
      <a href="faq.html">FAQ</a>
      <a href="service.html">Service Updates</a>
    </nav>
    <form class="search-form" action="#" method="get">
      <input type="text" name="q" placeholder="Search…" />
      <button type="submit">Go</button>
    </form>
  </header>

  <main>
    <h1>Service Updates</h1>

    <!-- keep your index.html asset block here -->
    <div class="assets">
      <img src="images/bus.png" alt="Bus icon" />
      <img src="images/train.png" alt="Train icon" />
      <img src="images/tram.png" alt="Tram icon" />
      <!-- add/remove icons exactly like in your index.html -->
    </div>

    <div id="map"></div>
  </main>

  <script>
    function initMap() {
      const center = { lat: 43.6667, lng: -79.4167 };
      new google.maps.Map(document.getElementById("map"), {
        center,
        zoom: 12
      });
    }
  </script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=__MAP_KEY__&callback=initMap">
  </script>
</body>
</html>
