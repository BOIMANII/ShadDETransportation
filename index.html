
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeRide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        .page {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero {
            text-align: center;
            padding: 40px 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .search-form {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .route-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .route-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .route-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .route-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .route-info {
            text-align: center;
        }

        .route-info strong {
            display: block;
            color: #667eea;
            font-size: 0.9rem;
        }

        .route-info span {
            font-size: 1.1rem;
            color: #333;
        }

        .booking-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            border: 2px solid #667eea;
        }

        .passenger-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .confirmation {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }

        .confirmation h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .booking-details {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .booking-details h4 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .booking-details p {
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .route-header {
                flex-direction: column;
                text-align: center;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸšŒ VibeRide</div>
            <div class="tagline">Your Journey, Our Priority</div>
        </header>

        <nav>
            <button class="nav-btn active" onclick="showPage('home')">Home</button>
            <button class="nav-btn" onclick="showPage('routes')">Routes & Schedules</button>
            <button class="nav-btn" onclick="showPage('search')">Search Buses</button>
            <button class="nav-btn" onclick="showPage('bookings')">My Bookings</button>
        </nav>

        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="hero">
                <h1>Welcome to VibeRide Bus</h1>
                <p>Book your bus tickets with ease and travel in comfort</p>
            </div>
            
            <div class="search-form">
                <h3 style="margin-bottom: 20px; text-align: center;">Quick Search</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quick-from">From</label>
                        <select id="quick-from">
                            <option value="">Select departure city</option>
                            <option value="New York">New York</option>
                            <option value="Boston">Boston</option>
                            <option value="Philadelphia">Philadelphia</option>
                            <option value="Washington DC">Washington DC</option>
                            <option value="Chicago">Chicago</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quick-to">To</label>
                        <select id="quick-to">
                            <option value="">Select destination city</option>
                            <option value="New York">New York</option>
                            <option value="Boston">Boston</option>
                            <option value="Philadelphia">Philadelphia</option>
                            <option value="Washington DC">Washington DC</option>
                            <option value="Chicago">Chicago</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quick-date">Travel Date</label>
                        <input type="date" id="quick-date">
                    </div>
                </div>
                <button class="btn" onclick="searchBuses()">Search Buses</button>
            </div>
        </div>

        <!-- Routes & Schedules Page -->
        <div id="routes" class="page">
            <h2 style="margin-bottom: 30px; text-align: center;">Available Routes & Schedules</h2>
            <div id="routes-list"></div>
        </div>

        <!-- Search Page -->
        <div id="search" class="page">
            <h2 style="margin-bottom: 30px; text-align: center;">Search Buses</h2>
            
            <div class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="search-from">From</label>
                        <select id="search-from">
                            <option value="">Select departure city</option>
                            <option value="New York">New York</option>
                            <option value="Boston">Boston</option>
                            <option value="Philadelphia">Philadelphia</option>
                            <option value="Washington DC">Washington DC</option>
                            <option value="Chicago">Chicago</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="search-to">To</label>
                        <select id="search-to">
                            <option value="">Select destination city</option>
                            <option value="New York">New York</option>
                            <option value="Boston">Boston</option>
                            <option value="Philadelphia">Philadelphia</option>
                            <option value="Washington DC">Washington DC</option>
                            <option value="Chicago">Chicago</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="search-date">Travel Date</label>
                        <input type="date" id="search-date">
                    </div>
                </div>
                <button class="btn" onclick="performSearch()">Search</button>
            </div>

            <div id="search-results"></div>
        </div>

        <!-- Bookings Page -->
        <div id="bookings" class="page">
            <h2 style="margin-bottom: 30px; text-align: center;">My Bookings</h2>
            <div id="bookings-list"></div>
        </div>
    </div>

    <script>
        // Mock database
        const busRoutes = [
            {
                id: 1,
                from: "New York",
                to: "Boston",
                departure: "08:00",
                arrival: "12:30",
                duration: "4h 30m",
                price: 45,
                seats: 42,
                busNumber: "EL-101"
            },
            {
                id: 2,
                from: "New York",
                to: "Philadelphia",
                departure: "10:15",
                arrival: "12:45",
                duration: "2h 30m",
                price: 35,
                seats: 38,
                busNumber: "EL-102"
            },
            {
                id: 3,
                from: "Boston",
                to: "New York",
                departure: "14:00",
                arrival: "18:30",
                duration: "4h 30m",
                price: 45,
                seats: 35,
                busNumber: "EL-103"
            },
            {
                id: 4,
                from: "Philadelphia",
                to: "Washington DC",
                departure: "09:30",
                arrival: "12:00",
                duration: "2h 30m",
                price: 40,
                seats: 40,
                busNumber: "EL-104"
            },
            {
                id: 5,
                from: "New York",
                to: "Chicago",
                departure: "20:00",
                arrival: "08:30",
                duration: "12h 30m",
                price: 85,
                seats: 28,
                busNumber: "EL-105"
            }
        ];

        let bookings = [];
        let currentBookingId = 1;

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');

            if (pageId === 'routes') {
                loadAllRoutes();
            } else if (pageId === 'bookings') {
                loadBookings();
            }
        }

        // Load all routes
        function loadAllRoutes() {
            const routesList = document.getElementById('routes-list');
            routesList.innerHTML = '';

            busRoutes.forEach(route => {
                const routeCard = createRouteCard(route);
                routesList.appendChild(routeCard);
            });
        }

        // Search functionality
        function searchBuses() {
            const from = document.getElementById('quick-from').value;
            const to = document.getElementById('quick-to').value;
            const date = document.getElementById('quick-date').value;

            if (!from || !to || !date) {
                alert('Please fill in all search fields');
                return;
            }

            if (from === to) {
                alert('Departure and destination cities cannot be the same');
                return;
            }

            // Set search page values and show results
            document.getElementById('search-from').value = from;
            document.getElementById('search-to').value = to;
            document.getElementById('search-date').value = date;
            
            showPage('search');
            performSearch();
        }

        function performSearch() {
            const from = document.getElementById('search-from').value;
            const to = document.getElementById('search-to').value;
            const date = document.getElementById('search-date').value;

            if (!from || !to || !date) {
                alert('Please fill in all search fields');
                return;
            }

            if (from === to) {
                alert('Departure and destination cities cannot be the same');
                return;
            }

            const results = busRoutes.filter(route => 
                route.from === from && route.to === to
            );

            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';

            if (results.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; font-size: 1.2rem; color: #666;">No buses found for your search criteria.</p>';
                return;
            }

            results.forEach(route => {
                const routeCard = createRouteCard(route, true);
                resultsDiv.appendChild(routeCard);
            });
        }

        function createRouteCard(route, showBooking = false) {
            const card = document.createElement('div');
            card.className = 'route-card';
            card.innerHTML = `
                <div class="route-header">
                    <div class="route-title">${route.from} â†’ ${route.to}</div>
                    <div class="route-price">$${route.price}</div>
                </div>
                <div class="route-details">
                    <div class="route-info">
                        <strong>Departure</strong>
                        <span>${route.departure}</span>
                    </div>
                    <div class="route-info">
                        <strong>Arrival</strong>
                        <span>${route.arrival}</span>
                    </div>
                    <div class="route-info">
                        <strong>Duration</strong>
                        <span>${route.duration}</span>
                    </div>
                    <div class="route-info">
                        <strong>Available Seats</strong>
                        <span>${route.seats}</span>
                    </div>
                    <div class="route-info">
                        <strong>Bus Number</strong>
                        <span>${route.busNumber}</span>
                    </div>
                </div>
                ${showBooking ? `
                    <button class="btn" onclick="showBookingForm(${route.id})">Book Now</button>
                    <div id="booking-form-${route.id}" class="booking-form hidden">
                        <h4>Book Your Ticket</h4>
                        <div class="passenger-form">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="name-${route.id}" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email-${route.id}" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" id="phone-${route.id}" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label>Number of Seats</label>
                                <select id="seats-${route.id}">
                                    <option value="1">1 Seat</option>
                                    <option value="2">2 Seats</option>
                                    <option value="3">3 Seats</option>
                                    <option value="4">4 Seats</option>
                                </select>
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button class="btn btn-secondary" onclick="confirmBooking(${route.id})">Confirm Booking</button>
                            <button class="btn btn-danger" onclick="cancelBooking(${route.id})">Cancel</button>
                        </div>
                    </div>
                ` : ''}
            `;
            return card;
        }

        function showBookingForm(routeId) {
            const form = document.getElementById(`booking-form-${routeId}`);
            form.classList.remove('hidden');
        }

        function cancelBooking(routeId) {
            const form = document.getElementById(`booking-form-${routeId}`);
            form.classList.add('hidden');
        }

        function confirmBooking(routeId) {
            const name = document.getElementById(`name-${routeId}`).value;
            const email = document.getElementById(`email-${routeId}`).value;
            const phone = document.getElementById(`phone-${routeId}`).value;
            const seats = document.getElementById(`seats-${routeId}`).value;

            if (!name || !email || !phone) {
                alert('Please fill in all passenger details');
                return;
            }

            const route = busRoutes.find(r => r.id === routeId);
            const booking = {
                id: currentBookingId++,
                routeId: routeId,
                route: route,
                passengerName: name,
                passengerEmail: email,
                passengerPhone: phone,
                seats: parseInt(seats),
                totalPrice: route.price * parseInt(seats),
                bookingDate: new Date().toLocaleDateString(),
                status: 'Confirmed'
            };

            bookings.push(booking);
            
            // Update available seats
            route.seats -= parseInt(seats);

            showBookingConfirmation(booking);
        }

        function showBookingConfirmation(booking) {
            const confirmationHtml = `
                <div class="confirmation">
                    <h3>ðŸŽ‰ Booking Confirmed!</h3>
                    <p>Thank you for booking with VIbeRide Bus!</p>
                    <div class="booking-details">
                        <h4>Booking Details</h4>
                        <p><strong>Booking ID:</strong> EL-${booking.id.toString().padStart(6, '0')}</p>
                        <p><strong>Route:</strong> ${booking.route.from} â†’ ${booking.route.to}</p>
                        <p><strong>Date:</strong> ${booking.bookingDate}</p>
                        <p><strong>Departure:</strong> ${booking.route.departure}</p>
                        <p><strong>Arrival:</strong> ${booking.route.arrival}</p>
                        <p><strong>Bus Number:</strong> ${booking.route.busNumber}</p>
                        <p><strong>Passenger:</strong> ${booking.passengerName}</p>
                        <p><strong>Email:</strong> ${booking.passengerEmail}</p>
                        <p><strong>Phone:</strong> ${booking.passengerPhone}</p>
                        <p><strong>Seats:</strong> ${booking.seats}</p>
                        <p><strong>Total Price:</strong> $${booking.totalPrice}</p>
                    </div>
                    <button class="btn" onclick="showPage('bookings')" style="margin-top: 20px;">View All Bookings</button>
                </div>
            `;

            document.getElementById('search-results').innerHTML = confirmationHtml;
        }

        function loadBookings() {
            const bookingsList = document.getElementById('bookings-list');
            
            if (bookings.length === 0) {
                bookingsList.innerHTML = '<p style="text-align: center; font-size: 1.2rem; color: #666;">No bookings found.</p>';
                return;
            }

            bookingsList.innerHTML = '';
            bookings.forEach(booking => {
                const bookingCard = document.createElement('div');
                bookingCard.className = 'route-card';
                bookingCard.innerHTML = `
                    <div class="route-header">
                        <div class="route-title">Booking ID: EL-${booking.id.toString().padStart(6, '0')}</div>
                        <div class="route-price">$${booking.totalPrice}</div>
                    </div>
                    <div class="route-details">
                        <div class="route-info">
                            <strong>Route</strong>
                            <span>${booking.route.from} â†’ ${booking.route.to}</span>
                        </div>
                        <div class="route-info">
                            <strong>Date</strong>
                            <span>${booking.bookingDate}</span>
                        </div>
                        <div class="route-info">
                            <strong>Departure</strong>
                            <span>${booking.route.departure}</span>
                        </div>
                        <div class="route-info">
                            <strong>Passenger</strong>
                            <span>${booking.passengerName}</span>
                        </div>
                        <div class="route-info">
                            <strong>Seats</strong>
                            <span>${booking.seats}</span>
                        </div>
                        <div class="route-info">
                            <strong>Status</strong>
                            <span style="color: #28a745; font-weight: bold;">${booking.status}</span>
                        </div>
                    </div>
                `;
                bookingsList.appendChild(bookingCard);
            });
        }

        // Set minimum date to today
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('quick-date').min = today;
            document.getElementById('search-date').min = today;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setMinDate();
            loadAllRoutes();
        });
    </script>
</body>
</html>
