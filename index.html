<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeRide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #333;
      min-height: 100vh;
      line-height: 1.6;
    }

    .topbar {
      background: #f87171;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: white;
      margin-bottom: 30px;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
    }

    .logo {
      font-size: 2.4rem;
      font-weight: bold;
      text-shadow: none;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 4px;
      opacity: 0.85;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .nav-btn {
      background: transparent;
      color: white;
      border: 2px solid transparent;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-btn.active {
      background: white;
      color: #f87171;
    }

    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo-section">
      <div class="logo">üöå VibeRide</div>
      <div class="tagline">Your Journey, Our Priority</div>
    </div>
    <nav class="nav-links">
      <button class="nav-btn active" onclick="showPage('home')">üè† Home</button>
      <button class="nav-btn" onclick="showPage('routes')">üõ£Ô∏è Routes & Schedules</button>
      <button class="nav-btn" onclick="showPage('search')">üîç Search Buses</button>
      <button class="nav-btn" onclick="showPage('bookings')">üìã My Bookings</button>
    </nav>
  </header>

  <!-- Example home section (simplified) -->
  <div id="home" class="page active">
    <div style="padding: 40px; text-align: center;">
      <h1>Welcome to VibeRide</h1>
      <p>Experience comfort, reliability, and convenience on every journey.</p>
    </div>
  </div>

  <script>
    function showPage(id) {
      // Placeholder for navigation logic
      console.log("Switching to page:", id);
    }
  </script>
</body>
</html>
