<!DOCTYPE html>
<html>
  <head>
    <title>User Location Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script>
      let map;

      function initMap() {
        // Default location (center of the map before geolocation)
        const defaultPos = { lat: 0, lng: 0 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: defaultPos,
          zoom: 2,
        });

        // Try HTML5 geolocation
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const userPos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              map.setCenter(userPos);
              map.setZoom(14);

              new google.maps.Marker({
                position: userPos,
                map: map,
                title: "You are here!",
              });
            },
            () => {
              alert("Geolocation failed or was denied.");
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Replace YOUR_API_KEY with your actual Google Maps JavaScript API key -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCif91TFhLnfNPmBxHZOg4oTL9AUD64NMw
      
      &callback=initMap">
    </script>
  </body>
</html>
