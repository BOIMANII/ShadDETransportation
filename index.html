<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script>
      function initMap() {
        const location = { lat: 51.0447, lng: -114.0719 }; // Example: Calgary, AB
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: location,
        });
        const marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Map</h3>
    <div id="map"></div>

    <!-- Replace YOUR_API_KEY with your actual API key -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
