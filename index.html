<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title></title>  <!-- no visible page title -->
  <style>
    :root {
      --primary-green: #009b8f;
      --accent-green:  #00bfa5;
      --text-white:   #ffffff;
      --text-black:   #000000;
      --bg-page:      #ffffff;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI',sans-serif;
      background: var(--bg-page);
      color: var(--text-black);
    }

    /* ─── HEADER ───────────────────────────────────────── */
    header.topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      padding: 0 24px;
      background: var(--primary-green);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* logo only (no text) */
    .logo img {
      height: 100%;   /* fills the 60px bar */
      display: block;
    }

    /* nav links */
    nav.nav-links {
      display: flex;
      gap: 24px;
      flex: 1;
      margin-left: 24px;
    }
    nav.nav-links a {
      color: var(--text-white);
      font-weight:600;
      text-decoration:none;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      transition: border-color .2s;
    }
    nav.nav-links a:hover {
      border-bottom-color: var(--text-black);
    }
    nav.nav-links a.active {
      border-bottom-color: var(--text-black);
      color: var(--text-black);
    }

    /* search in header */
    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-container input {
      height: 32px;
      padding: 0 12px;
      border: 1px solid var(--accent-green);
      border-radius: 16px;
      font-size: 0.9rem;
      background: var(--text-white);
      color: var(--text-black);
    }
    .search-container input::placeholder {
      color: rgba(0,0,0,0.5);
    }
    .search-container button {
      height: 32px;
      padding: 0 16px;
      border:none;
      border-radius:16px;
      background: var(--accent-green);
      color: var(--text-white);
      font-weight:600;
      cursor:pointer;
      transition: background .2s;
    }
    .search-container button:hover {
      background: var(--text-white);
      color: var(--primary-green);
      border:1px solid var(--primary-green);
    }

    /* mobile hamburger */
    .menu-toggle {
      display:none;
      background:transparent;
      border:none;
      font-size:1.6rem;
      color:var(--text-white);
      cursor:pointer;
    }
    @media(max-width:767px){
      header.topbar{flex-wrap:wrap;}
      .menu-toggle{display:block;}
      nav.nav-links {
        width:100%;
        flex-direction:column;
        max-height:0;
        overflow:hidden;
        transition:max-height .3s;
      }
      nav.nav-links.open{max-height:200px;}
      nav.nav-links a {
        padding:12px 0;
        border-top:1px solid rgba(255,255,255,0.2);
      }
      nav.nav-links a:first-child{border-top:none;}
    }

    /* ─── PAGE LAYOUT ──────────────────────────────── */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .page { display:none; }
    .page.active { display:block; }

    /* example hero section */
    .hero {
      background: var(--text-white);
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    .hero img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="images/canada-commute-logo.png" alt="Canada Commute logo" class="logo"/>
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    <nav class="nav-links">
      <a href="#schedules" class="active">Schedules and Maps</a>
      <a href="#fares">Fares and Passes</a>
      <a href="#service">Service Information</a>
      <a href="#about">About Us</a>
    </nav>
    <div class="search-container">
      <input type="text" placeholder="What are you looking for?"/>
      <button>Search</button>
    </div>
  </header>

  <div class="container">
    <div id="home" class="page active">
      <div class="hero">
        <img src="bus-56.jpg" alt="Bus at a stop"/>
      </div>
      <!-- ... rest of your content ... -->
    </div>
    <!-- other .page sections ... -->
  </div>

  <script>
    // mobile nav toggle
    document.querySelector('.menu-toggle')
      .addEventListener('click', () => {
        document.querySelector('nav.nav-links')
          .classList.toggle('open');
    });
  </script>
</body>
</html>
